<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Crypto Academy | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        gold: '#fbbf24',
                        silver: '#94a3b8',
                        bronze: '#78350f',
                        accent: '#38bdf8'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=2832&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-fixed">
    <div class="absolute inset-0 bg-dark/90 z-0"></div>

    <!-- Login Section -->
    <div id="login-section" class="z-10 w-full max-w-md glass p-8 rounded-2xl shadow-2xl transition-all duration-500">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-silver to-white mb-2">
                Crypto Academy</h1>
            <p class="text-gray-400">Ingresa tu usuario de Instagram para ver tu progreso.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Usuario de Instagram</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500">@</span>
                    <input type="text" id="username-input"
                        class="w-full bg-dark/50 border border-gray-600 rounded-lg py-3 pl-8 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-colors"
                        placeholder="learncryptoacademy">
                </div>
            </div>
            <button onclick="login()"
                class="w-full bg-gradient-to-r from-accent to-blue-600 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:scale-[1.02] transition-all transform glow">
                Ingresar al Dashboard
            </button>
        </div>
    </div>

    <!-- Dashboard Section (Hidden by default) -->
    <div id="dashboard-section" class="hidden z-10 w-full max-w-4xl space-y-6 animate-fade-in">
        <!-- Header -->
        <div class="glass p-6 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div
                    class="w-16 h-16 rounded-full bg-gradient-to-br from-gold to-yellow-600 flex items-center justify-center text-2xl shadow-lg border-2 border-white/20">
                    ðŸ‘‘
                </div>
                <div>
                    <h2 id="user-name" class="text-2xl font-bold text-white">Hola, @Usuario</h2>
                    <p id="user-rank" class="text-gold font-semibold tracking-wide flex items-center gap-2">
                        <span class="inline-block w-2 h-2 rounded-full bg-gold animate-pulse"></span>
                        Rango: Novato de Aluminio âœ¨
                    </p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-400">Puntos Totales</p>
                <div id="user-score"
                    class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400">
                    0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Progress & Stats -->
            <div class="glass p-6 rounded-2xl">
                <h3 class="text-lg font-semibold mb-4 text-gray-200">Tu Progreso</h3>
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <div>
                            <span
                                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-accent bg-accent/20">
                                PrÃ³ximo Nivel
                            </span>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block text-accent">
                                80%
                            </span>
                        </div>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-dark border border-gray-700">
                        <div style="width:80%"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-accent glow">
                        </div>
                    </div>
                    <p class="text-sm text-gray-400">Te faltan 12 puntos para ser <span
                            class="text-silver font-bold">Plata SÃ³lida</span>.</p>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4 text-center">
                    <div class="bg-dark/50 p-4 rounded-xl border border-gray-700">
                        <p class="text-2xl font-bold text-white">12</p>
                        <p class="text-xs text-gray-500 uppercase">Interacciones</p>
                    </div>
                    <div class="bg-dark/50 p-4 rounded-xl border border-gray-700">
                        <p class="text-2xl font-bold text-white">5</p>
                        <p class="text-xs text-gray-500 uppercase">Aciertos</p>
                    </div>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="glass p-6 rounded-2xl border-l-4 border-accent">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Misiones Recomendadas
                </h3>
                <div id="missions-container" class="space-y-3">
                    <!-- Missions will be loaded here dynamically -->
                    <div class="bg-dark/40 p-3 rounded-lg animate-pulse">
                        <div class="h-4 bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
                <button class="w-full mt-4 py-2 text-sm text-gray-400 hover:text-white transition-colors">Ver todas las
                    misiones</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
